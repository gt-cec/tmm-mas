<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication Box</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .left-section {
            width: 60%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-right: 1px solid #ccc;
        }


        .title {
            font-size: 30px;
            /* Set the font size to match the h1 size */
            margin: px 0;
            /* Adjust the top and bottom margin for positioning */
            text-align: center;
            /* Center align the text */
            color: #333;
            /* Optional: Change the text color if needed */
        }

        #simulationCanvas {
            border: 1px solid #ccc;
            margin: 20px;
            height: calc(100% - 150px);

        }




        .right-section {
            width: 40%;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        #data {
            padding: 15px;
            background-color: #e9ecef;
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .slider-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .slider-labels {
            width: 100%;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            margin-top: 5px;
        }

        input[type="range"] {
            width: 80%;
            -webkit-appearance: none;
            appearance: none;
            height: 10px;
            background: #d3d3d3;
            border-radius: 5px;
            transition: background 0.3s;
        }

        input[type="range"]:active {
            background: #007BFF;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #ffffff;
            border: 2px solid #007BFF;
            border-radius: 50%;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #ffffff;
            border: 2px solid #007BFF;
            border-radius: 50%;
            cursor: pointer;
        }

        .message-box {
            padding: 15px;
            margin: 10px 0;
            border: 5px solid #ccc;
            border-radius: 10px;
            color: #fff;
        }

        .message-low {
            background-color: #ffa07a;
        }

        .message-medium {
            background-color: #90ee90;
        }

        .message-high {
            background-color: #dda0dd;
        }

        .blinking-text {
            font-weight: bold;
            font-size: 16px;
            animation: blink-animation 1s steps(5, start) infinite;
            color: #007BFF;
        }

        @keyframes blink-animation {
            to {
                visibility: hidden;
            }
        }
    </style>
</head>

<body>
    <div class="left-section">
        <h2 class="title">Simulation Visualization</h2>

        <canvas id="simulationCanvas" width="700" height="700"></canvas>
        <!-- <canvas id="simulationCanvas" width="700" height="700" style="max-width: 1200px; max-height: 1200px;"></canvas> -->


    </div>

    <div class="right-section">
        <h1>Communication Box</h1>
        <button id="playStopButton">Play</button>
        <div id="data">
            <div id="statusMessage" class="blinking-text">Communication framework running</div>
        </div>

        <div class="slider-container">
            <label for="disparitySlider">MM Disparity:</label>
            <input type="range" id="disparitySlider" min="0" max="2" step="1" value="0">
            <div class="slider-labels">
                <span>Low</span>
                <span>Medium</span>
                <span>High</span>
            </div>
        </div>
    </div>

    <script>
        const dataDiv = document.getElementById('data');
        const statusMessage = document.getElementById('statusMessage');
        const playStopButton = document.getElementById('playStopButton');
        const disparitySlider = document.getElementById('disparitySlider');
        const canvas = document.getElementById('simulationCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 10;
        const cellSize = canvas.width / gridSize;

        
        let socket = null;
        let isPlaying = false;
        let robotPath = [];

        function drawGrid() {
            ctx.strokeStyle = 'rgba(204, 204, 204, 0.35)';
            ctx.lineWidth = 1;

            for (let i = 0; i <= gridSize; i++) {
                const pos = i * cellSize;

                ctx.beginPath();
                ctx.moveTo(pos, 0);
                ctx.lineTo(pos, canvas.height);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, pos);
                ctx.lineTo(canvas.width, pos);
                ctx.stroke();

                if (i > 0 && i < gridSize) {
                    ctx.fillStyle = 'black';
                    ctx.font = '12px Arial';
                    ctx.fillText(i.toString(), 5, canvas.height - pos + 15);
                    ctx.fillText(i.toString(), pos - 5, canvas.height - 5);
                }
            }
        }

        function plotPoint(x, y, isRobot = false) {
            const canvasX = x * cellSize;
            const canvasY = canvas.height - (y * cellSize);

            ctx.beginPath();
            ctx.arc(canvasX, canvasY, isRobot ? 6 : 3, 0, 2 * Math.PI);
            ctx.fillStyle = isRobot ? 'red' : 'blue';
            ctx.fill();
        }

        function drawPath() {
            if (robotPath.length < 2) return;

            ctx.beginPath();
            ctx.moveTo(robotPath[0].x * cellSize, canvas.height - (robotPath[0].y * cellSize));

            for (let i = 1; i < robotPath.length; i++) {
                ctx.lineTo(robotPath[i].x * cellSize, canvas.height - (robotPath[i].y * cellSize));
            }

            ctx.strokeStyle = 'blue';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function updateSimulation(x, y) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGrid();

            robotPath.push({ x, y });
            drawPath();

            robotPath.forEach((point, index) => {
                plotPoint(point.x, point.y, index === robotPath.length - 1);
            });
        }

        function connectWebSocket() {
            socket = new WebSocket('ws://localhost:7000');

            socket.onopen = () => {
                console.log('Connected to the WebSocket server');
                isPlaying = true;
                playStopButton.textContent = 'Stop';
            };

            socket.onmessage = (event) => {
                const data = event.data;

                if (data) {
                    console.log('Received:', data);

                    const sliderValue = disparitySlider.value;
                    let dynamicThreshold;

                    switch (sliderValue) {
                        case '0':
                            dynamicThreshold = 'low';
                            break;
                        case '1':
                            dynamicThreshold = 'medium';
                            break;
                        case '2':
                            dynamicThreshold = 'high';
                            break;
                        default:
                            dynamicThreshold = 'low';
                    }

                    fetch('http://localhost:5000/process', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            data: data,
                            dynamic_threshold: dynamicThreshold
                        }),
                    })
                        .then(response => response.json())
                        .then(result => {
                            if (result.result) {
                                displayMessage(result.result, dynamicThreshold);
                            }
                            if (result.x !== undefined && result.y !== undefined) {
                                updateSimulation(result.x, result.y);
                            }
                        })
                        .catch(error => console.error('Error:', error));
                }
            };

            socket.onclose = () => {
                console.log('Disconnected from the WebSocket server');
                isPlaying = false;
                playStopButton.textContent = 'Play';
            };

            socket.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        function disconnectWebSocket() {
            if (socket) {
                socket.close();
                socket = null;
            }
        }

        playStopButton.addEventListener('click', () => {
            if (isPlaying) {
                disconnectWebSocket();
            } else {
                connectWebSocket();
            }
        });

        function displayMessage(message, dynamicThreshold) {
            const messageBox = document.createElement('div');
            messageBox.classList.add('message-box');

            switch (dynamicThreshold) {
                case 'low':
                    messageBox.classList.add('message-low');
                    break;
                case 'medium':
                    messageBox.classList.add('message-medium');
                    break;
                case 'high':
                    messageBox.classList.add('message-high');
                    break;
            }

            messageBox.innerText = message;
            dataDiv.prepend(messageBox); // Prepend for latest messages at the top
        }

        // Initial draw
        drawGrid();
    </script>
</body>

</html>
